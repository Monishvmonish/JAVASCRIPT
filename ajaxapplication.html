<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            border-color: aqua;
        }
        th, td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <button type="button" onclick="loadDoc()">Get data</button>
<table id="data"></table>
<script>
    function loadDoc() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
        const xmlDoc = xhttp.responseXML;
        const cd = xmlDoc.getElementsByTagName("CD");
        myFunction(cd)

        }
        xhttp.open("GET","Catelog.xml");
        xhttp.send();
    }

    function myFunction(cd) {
        let table = "<tr><th>Artist</th><th>Title</th></tr>";
        for(let i = 0; i < cd.length; i++) {
            table += "<tr><td>" + cd[i].getElementsByTagName("ARTIST")[0].childnodeValue + "</td><td>" +
                cd[i].getElementsByTagName["TITLE"][0].childnodeValue[0].nodevalue + "</td></tr>";
            }
            document.getElementById("data").innerHTML = table;
        }
    
</script>
</body>
</html>
