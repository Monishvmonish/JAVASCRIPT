<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="data"></h1>
    <script>

let bike= ["pulsar", "honda", "yamaha", "bmw", "dugatti", "r15"];
let blen = bike.length;
let data1 = "<ul>";
    for(let i=0; i<blen; i++){
        data1 += "<li>" + bike[i] + "</li>";
    }
    data1 += "</ul>";
    document.getElementById('data').innerHTML=data1;
   
   
   
   </script> 
</body>
</html>
