<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #container{
height: 500px;
width: 500px;
position: relative;
background: linear-gradient(teal,red,orange,green);
        }
      #animation{

height: 50px;
width: 50px;
position:absolute;
background: linear-gradient(rgb(0, 128, 115),rgb(0, 8, 255),rgb(57, 24, 149),rgb(0, 34, 128));
padding: 10px;
margin-top: 50px;

      }
    </style>
</head>
<body>
    <script>
function boxmove(){
    let id=null;
const mon=document.getElementById("animation");
let pos=0;
clearInterval(id);
id=setInterval( frame,5);
function frame(){
    if(pos==415){
        clearInterval(id);
     }else{
        pos++;
        mon.style.top=pos + 'px';
        mon.style.left=pos + 'px';

     }
}
}



    </script>
    <button onclick="boxmove()">PRESS</button>
    <div id="container"></div>
    <div id="animation"></div>
</body>
</html>
